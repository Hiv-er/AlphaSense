plugins {
    id 'io.qameta.allure' version '2.9.6'
    id 'java'
}

allure {
    version = '2.17.3'
    useJUnit5 {
        version = '2.17.3'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.3.3'
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.17.3'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.17.3'
    implementation group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
}

test {
    systemProperties = System.properties
    useJUnitPlatform()
}